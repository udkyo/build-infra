# Jenkins Agent Logging Configuration
# Set global logging level
.level=INFO

# File handler configuration
handlers=java.util.logging.FileHandler
java.util.logging.FileHandler.pattern=/var/log/swarm-client.log
java.util.logging.FileHandler.limit=10000000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s: %5$s%6$s%n

# Configure specific loggers to catch memory issues
# Hudson/Jenkins core logging
hudson.level=INFO
jenkins.level=INFO

# Remoting and agent-related logging (higher level to catch memory issues)
hudson.remoting.level=FINE
org.jenkinsci.remoting.level=FINE
java.lang.OutOfMemoryError.level=ALL

# Thread-related logging to catch native thread creation errors
java.lang.Thread.level=FINE
java.util.concurrent.level=FINE
hudson.remoting.Engine.level=FINE

# JVM and system-related logging
java.vm.level=FINE
sun.misc.level=FINE
sun.rmi.level=INFO

# Configure heap/memory monitoring
# Memory management related classes
java.lang.management.level=FINE
com.sun.management.level=FINE

# Executor service related (for thread pools)
hudson.model.Executor.level=FINE
hudson.model.Queue.level=FINE

# Swarm plugin specific logging
hudson.plugins.swarm.level=FINE
